<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador de Texto</title>
    <link rel="stylesheet" href="styles.css"> <!-- Si tienes un archivo CSS -->
</head>
<body>

    <h1>Encriptador y Desencriptador de Texto</h1>
    <p>Ingrese el texto a continuación (solo minúsculas y sin caracteres especiales):</p>
    <textarea id="inputText" rows="4" cols="50" placeholder="Escriba aquí..."></textarea>
    
    <br><br>

    <button onclick="encryptText()">Cifrar</button>
    <button onclick="decryptText()">Descifrar</button>
    
    <p id="validationMessage" class="hidden" style="color: red;">No se aceptan mayúsculas ni caracteres especiales.</p>

    <div id="output" style="border: 1px solid #ccc; margin-top: 20px; padding: 10px; min-height: 100px;">
        <p>El texto procesado aparecerá aquí.</p>
    </div>

    <button onclick="copyText()">Copiar Texto</button>
    
    <footer>
        <p>&copy; <span id="year"></span> Nombre del Proyecto por [Tu Nombre]</p>
    </footer>

    <script src="extension.js"></script> <!-- Referencia al archivo JS -->
</body>
</html>
